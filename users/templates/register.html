{% extends 'base.html' %}

{% block content %}
    <h1>Registration</h1>
    <hr>

    <form action=" {% url 'register' %} " method="post">
        {% register_form|crispy %}
        {% csrf_token %}
        <input type="submit" class="btn btn-success" value="submit">
    </form>

    {% if register_form.errors %}
        <p> {{ register_form.errors.error }} </p>
    {% endif %}
{% endblock %}
