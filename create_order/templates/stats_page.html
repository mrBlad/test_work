{% extends 'base.html' %}

{% block content %}
    <h1>Статистика заказов</h1>
    <hr>

   {% if all_each_status and count_order %}
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">{{labels.pd}}</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{all_each_status.pd}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{labels.rj}}</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{all_each_status.rj}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{labels.cp}}</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{all_each_status.cp}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{labels.all}}</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{count_order}}</p>
                </div>
            </div>
            <a class="btn btn-default" href=" {% url 'home' %} ">Назад</a>
        </form>
    {% endif %}


{% endblock content %}
