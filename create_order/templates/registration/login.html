{% extends 'base.html' %}

{% block content %}
    <h1>Login</h1>
    <hr>

    <form action="{% url 'login' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <input type="submit" class="btn btn-success" value="submit">
    </form>

    {% if form.errors %}
        <p> {{ form.errors.error }} </p>
    {% endif %}
{% endblock %}
